<!DOCTYPE html>
<html>
<head>
  <title>Movie Grader</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #movieDetails {
      margin-top: 20px;
    }
    #moviePoster {
      max-width: 300px;
      display: block;
      margin: 10px auto;
    }
    #movieInfo {
      font-size: 18px;
      margin-top: 10px;
      text-align: left;
      color: #bbb;
      display: inline-block;
    }
    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Random Movie Grader</h1>
  <button onclick="getMovie()">Get Random Movie</button>
  <div id="movieDetails">
    <img id="moviePoster" src="" alt="" style="display:none;">
    <div id="movieInfo" style="display:none;">
      <p id="movieTitle"></p>
      <p id="movieYear"></p>
      <p id="movieGenre"></p>
      <p id="movieDirector"></p>
      <p id="movieActors"></p>
      <p id="moviePlot"></p>
    </div>
  </div>
  <input type="number" id="grade" placeholder="Enter grade" />
  <button onclick="submitGrade()">Submit Grade</button>
  <br /><br />
  <button onclick="resetMovies()">Reset Movie List</button>
  <button onclick="toggleRatedMovies()">Show/Hide Rated Movies</button>
  
  <div id="ratedMoviesTable" class="hidden">
    <h2>Rated Movies</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Grade</th>
          <th>Date Rated</th>
        </tr>
      </thead>
      <tbody id="ratedMoviesBody"></tbody>
    </table>
  </div>

  <script>
    async function getMovie() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/movie');
        const data = await response.json();
        if (data.Title) {
          document.getElementById('moviePoster').src = data.Poster;
          document.getElementById('moviePoster').style.display = 'block';

          const movieInfo = document.getElementById('movieInfo');
          movieInfo.style.display = 'block';
          document.getElementById('movieTitle').innerText = `Title: ${data.Title}`;
          document.getElementById('movieYear').innerText = `Year: ${data.Year}`;
          document.getElementById('movieGenre').innerText = `Genre: ${data.Genre}`;
          document.getElementById('movieDirector').innerText = `Director: ${data.Director}`;
          document.getElementById('movieActors').innerText = `Actors: ${data.Actors}`;
          document.getElementById('moviePlot').innerText = `Plot: ${data.Plot}`;
        } else {
          alert("No more movies!");
        }
      } catch (error) {
        console.error("Error fetching movie:", error);
        alert("Error fetching movie!");
      }
    }

    async function submitGrade() {
      const movie = document.getElementById('movieTitle').innerText.replace('Title: ', '');
      const grade = document.getElementById('grade').value;

      if (!movie || !grade) {
        alert("Please select a movie and enter a grade.");
        return;
      }

      try {
        await fetch('https://quatre444.pythonanywhere.com/grade', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movie, grade })
        });
        alert("Grade submitted!");
        document.getElementById('moviePoster').style.display = 'none';
        document.getElementById('movieInfo').style.display = 'none';
        document.getElementById('grade').value = "";
      } catch (error) {
        console.error("Error submitting grade:", error);
        alert("Error submitting grade.");
      }
    }

    async function resetMovies() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/reset', { method: 'POST' });
        const data = await response.json();
        alert(data.message || "Movie list reset!");
      } catch (error) {
        console.error("Error resetting movie list:", error);
        alert("Error resetting movie list.");
      }
    }

    async function toggleRatedMovies() {
      const tableDiv = document.getElementById('ratedMoviesTable');
      if (tableDiv.classList.contains('hidden')) {
        // Fetch rated movies and show the table
        try {
          const response = await fetch('https://quatre444.pythonanywhere.com/rated-movies');
          const ratedMovies = await response.json();

          const tbody = document.getElementById('ratedMoviesBody');
          tbody.innerHTML = ""; // Clear existing rows

          ratedMovies.forEach(movie => {
            const row = `<tr>
                          <td>${movie.movie}</td>
                          <td>${movie.grade}</td>
                          <td>${movie.date}</td>
                        </tr>`;
            tbody.innerHTML += row;
          });

          tableDiv.classList.remove('hidden'); // Show the table
        } catch (error) {
          console.error("Error fetching rated movies:", error);
          alert("Error fetching rated movies.");
        }
      } else {
        // Hide the table
        tableDiv.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
