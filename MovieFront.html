<!DOCTYPE html>
<html>
<head>
  <title>Movie Grader</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #movie {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #moviePoster {
      margin-top: 20px;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #moviePlot {
      font-size: 18px;
      margin-top: 10px;
      color: #bbb;
    }
    #grade {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Random Movie Grader</h1>
  <button onclick="getMovie()">Get Random Movie</button>
  <p id="movie">No movie selected yet</p>
  <img id="moviePoster" src="" alt="" style="display:none;">
  <p id="moviePlot" style="display:none;"></p>
  <input type="number" id="grade" placeholder="Enter grade" />
  <button onclick="submitGrade()">Submit Grade</button>
  <br /><br />
  <button onclick="resetMovies()">Reset Movie List</button>

  <script>
    async function getMovie() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/movie');
        const data = await response.json();
        if (data.movie) {
          document.getElementById('movie').innerText = data.movie;
          document.getElementById('moviePlot').innerText = data.plot;
          document.getElementById('moviePoster').src = data.poster;
          document.getElementById('moviePoster').style.display = 'block';
          document.getElementById('moviePlot').style.display = 'block';
        } else {
          document.getElementById('movie').innerText = "No more movies!";
        }
      } catch (error) {
        console.error("Error fetching movie:", error);
        document.getElementById('movie').innerText = "Error fetching movie!";
      }
    }

    async function submitGrade() {
      const movie = document.getElementById('movie').innerText;
      const grade = document.getElementById('grade').value;

      if (!movie || !grade) {
        alert("Please select a movie and enter a grade.");
        return;
      }

      try {
        await fetch('https://quatre444.pythonanywhere.com/grade', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movie, grade })
        });
        alert("Grade submitted!");
        document.getElementById('movie').innerText = ""; // Clear the displayed movie
        document.getElementById('grade').value = ""; // Clear the grade input
        document.getElementById('moviePoster').style.display = 'none'; // Hide the poster
        document.getElementById('moviePlot').style.display = 'none'; // Hide the plot
      } catch (error) {
        console.error("Error submitting grade:", error);
        alert("Error submitting grade.");
      }
    }

    async function resetMovies() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/reset', {
          method: 'POST'
        });
        const data = await response.json();
        alert(data.message || "Movie list reset!");
      } catch (error) {
        console.error("Error resetting movie list:", error);
        alert("Error resetting movie list.");
      }
    }
  </script>
</body>
</html>
