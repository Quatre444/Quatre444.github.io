<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Grader</title>
  <!-- Link to Google Fonts for a stylish font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #movie {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
      color: #e0e0e0;
    }

    #movie-description {
      font-size: 1em;
      color: #bbbbbb;
      margin-top: 10px;
      font-style: italic;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #333;
      color: #fff;
      width: 200px;
    }

    input[type="number"]:focus {
      border-color: #00bcd4;
      outline: none;
    }

    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .container input, .container button {
      width: 100%;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    #movie-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Movie Grader</h1>
    <button onclick="getMovie()">Get Random Movie</button>
    <p id="movie">No movie selected yet</p>
    <img id="movie-image" src="" alt="Movie Poster" style="display: none;" />
    <p id="movie-description" style="display: none;"></p>
    <input type="number" id="grade" placeholder="Enter grade" />
    <button onclick="submitGrade()">Submit Grade</button>
    <br />
    <button class="reset-button" onclick="resetMovies()">Reset Movie List</button>
  </div>

  <script>
    const omdbApiKey = '8611a7d8'; // Your OMDb API key

    async function getMovie() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/movie');
        const data = await response.json();
        const movieTitle = data.movie || "No more movies!";
        document.getElementById('movie').innerText = movieTitle;

        // Fetch the movie details from OMDb API
        const movieData = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieTitle)}&apikey=${omdbApiKey}`);
        const movieDetails = await movieData.json();
        
        if (movieDetails.Response === "True") {
          const posterUrl = movieDetails.Poster;
          const movieImage = document.getElementById('movie-image');
          movieImage.src = posterUrl;
          movieImage.style.display = 'block'; // Show the image

          // Display the movie description
          const description = movieDetails.Plot;
          const descriptionElement = document.getElementById('movie-description');
          descriptionElement.innerText = description;
          descriptionElement.style.display = 'block';
        } else {
          document.getElementById('movie-image').style.display = 'none'; // Hide if no poster found
          document.getElementById('movie-description').style.display = 'none'; // Hide if no description found
        }
      } catch (error) {
        console.error("Error fetching movie:", error);
        document.getElementById('movie').innerText = "Error fetching movie!";
      }
    }

    async function submitGrade() {
      const movie = document.getElementById('movie').innerText;
      const grade = document.getElementById('grade').value;

      if (!movie || !grade) {
        alert("Please select a movie and enter a grade.");
        return;
      }

      try {
        await fetch('https://quatre444.pythonanywhere.com/grade', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movie, grade })
        });
        alert("Grade submitted!");
        document.getElementById('movie').innerText = ""; // Clear the displayed movie
        document.getElementById('grade').value = ""; // Clear the grade input
        document.getElementById('movie-image').style.display = 'none'; // Hide the image
        document.getElementById('movie-description').style.display = 'none'; // Hide the description
      } catch (error) {
        console.error("Error submitting grade:", error);
        alert("Error submitting grade.");
      }
    }

    async function resetMovies() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/reset', {
          method: 'POST'
        });
        const data = await response.json();
        alert(data.message || "Movie list reset!");
      } catch (error) {
        console.error("Error resetting movie list:", error);
        alert("Error resetting movie list.");
      }
    }
  </script>
</body>
</html>
