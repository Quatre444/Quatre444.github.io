<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Grader</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #movie {
      font-size: 1.2em;
      margin: 20px 0;
      font-weight: bold;
      color: #555;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .container input, .container button {
      width: 100%;
    }

    .reset-button {
      background-color: #f44336;
    }

    .reset-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Movie Grader</h1>
    <button onclick="getMovie()">Get Random Movie</button>
    <p id="movie">No movie selected yet</p>
    <input type="number" id="grade" placeholder="Enter grade" />
    <button onclick="submitGrade()">Submit Grade</button>
    <br />
    <button class="reset-button" onclick="resetMovies()">Reset Movie List</button>
  </div>

  <script>
    async function getMovie() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/movie');
        const data = await response.json();
        document.getElementById('movie').innerText = data.movie || "No more movies!";
      } catch (error) {
        console.error("Error fetching movie:", error);
        document.getElementById('movie').innerText = "Error fetching movie!";
      }
    }

    async function submitGrade() {
      const movie = document.getElementById('movie').innerText;
      const grade = document.getElementById('grade').value;

      if (!movie || !grade) {
        alert("Please select a movie and enter a grade.");
        return;
      }

      try {
        await fetch('https://quatre444.pythonanywhere.com/grade', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movie, grade })
        });
        alert("Grade submitted!");
        document.getElementById('movie').innerText = ""; // Clear the displayed movie
        document.getElementById('grade').value = ""; // Clear the grade input
      } catch (error) {
        console.error("Error submitting grade:", error);
        alert("Error submitting grade.");
      }
    }

    async function resetMovies() {
      try {
        const response = await fetch('https://quatre444.pythonanywhere.com/reset', {
          method: 'POST'
        });
        const data = await response.json();
        alert(data.message || "Movie list reset!");
      } catch (error) {
        console.error("Error resetting movie list:", error);
        alert("Error resetting movie list.");
      }
    }
  </script>
</body>
</html>
